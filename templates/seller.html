{% extends 'base.html' %}
{% load static %}
{% block title%} Creat Seller Account{% endblock%}
{% block body%} 
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Register your company</h1>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Checkout Start -->
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <div class="mb-4">
                    <h4 class="font-weight-semi-bold mb-4">Add Your company details</h4>
                    <form method="post" action="">
                    {% csrf_token %}
                        <div class="row">  
                        <div class="col-md-6 form-group">
                            <label>Company Name</label>
                            <input class="form-control" name="name" type="text">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Company E-mail</label>
                            <input class="form-control" type="email" name="email">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Company Mobile No</label>
                            <input class="form-control" type="text" name="phone">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Company Address</label>
                            <input class="form-control" type="text" name="address">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>City</label>
                            <input class="form-control" type="text" name="city">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>State</label>
                            <input class="form-control" type="text" name="state">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Zip</label>
                            <input class="form-control" type="number" name="zip">
                        </div>
                        <div class="col-md-12 form-group">
                            <button type="submit" class="btn btn-primary">Submit Details</button>
                        </form>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
    <!-- Checkout End -->

    {% endblock%}
